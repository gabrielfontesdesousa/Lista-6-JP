<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1" placeholder="senha: " oninput="troca()">
    <div id="response"></div>

    <script>
        function troca(){
            var frase = input1.value

            if (frase.includes('a') || frase.includes('A')){
                response.innerHTML = `${frase.replaceAll("a", '@')}`
                response.innerHTML = `${frase.replaceAll("A", '@')}`
            }
            else if(frase.includes('e') || frase.includes('E')){
                response.innerHTML = `${frase.replaceAll("e", '3')}`
                response.innerHTML = `${frase.replaceAll("E", '3')}`
            }
        }
    </script>
</body>
</html>

5. Substituidor de Caracteres

Crie um programa o qual:

a) Solicite uma senha ao usuário

b) Enquanto ele digita, faça trocas para deixar a senha mais forte. Essas trocas são:

    a ou A => @

    e ou E => 3


c) Exiba o valor da senha mais forte logo abaixo, após as trocas (ou seja, o usuário vai vendo o novo valor na medida em que vai digitando)

OBS: troque TODAS as ocorrências no texto, não só a primeira! Ex: rEAleza vira r3@l3z@, substituindo tanto "A"/"a" por @ e "E"/"e" por 3.
