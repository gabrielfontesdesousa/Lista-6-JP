<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1" placeholder="frase: ">
    <button onclick="analisar()">Analisar frase</button>
    <div id="response"></div>

    <script>
        function analisar(){
            var frase = input1.value
            response.innerHTML = `Tamanho da frase: ${frase.length}`

            if (frase.length < 10){
                    response.innerHTML += `<h3 style="color: red"> Frase curta! </h3>`
            }
            else {
                response.innerHTML += `<h3 style="color: blue"> Frase longa ! </h3>`

            }
        }

    </script>

</body>
</html>
