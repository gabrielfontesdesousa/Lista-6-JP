<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input1" placeholder="frase: ">
    <input type="text" id="input2" placeholder="palavra: ">
    <button onclick="analisar()">Analisar frase</button>
    <div id="response"></div>
    <script>

        function analisar(){
            var frase = input1.value
            var palavra = input2.value

            if (frase.startsWith(`${palavra}`) && frase.endsWith(`${palavra}`) ){
                response.innerHTML = `A frase começa e termina com: ${palavra}`
            }
            else if (frase.startsWith(`${palavra}`)){
                response.innerHTML = `A frase começa com: ${palavra}`
            }
            else if (frase.endsWith(`${palavra}`)){
                response.innerHTML = `A frase termina com: ${palavra}`
            }
            else {
                response.innerHTML = `A frase nem termina nem começa com: ${palavra}`
            }
        }
    </script>
</body>
</html>
